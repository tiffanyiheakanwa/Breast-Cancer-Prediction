<!DOCTYPE html>
<html>
  <head>
    <title>Cancer Diagnosis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #84203c;
      }
      .container {
        background: rgb(255, 255, 255);
        padding: 30px;
        max-width: 450px;
        margin: auto;
        border-radius: 10px;
        
        border: 1px solid #371417;
      }
      h2 {
        text-align: center;
        color: #c62828;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #c62828;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      .result {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üè• Cancer Diagnostic Tool</h2>
      <p>Enter mean values from biopsy:</p>
      <form method="POST">
        <label>Mean Radius</label>
        <input
          type="number"
          step="0.01"
          name="radius"
          placeholder="e.g. 7"
          required
        />

        <label>Mean Texture</label>
        <input
          type="number"
          step="0.01"
          name="texture"
          placeholder="e.g. 10"
          required
        />

        <label>Mean Perimeter</label>
        <input
          type="number"
          step="0.01"
          name="perimeter"
          placeholder="e.g. 45"
          required
        />

        <label>Mean Area</label>
        <input
          type="number"
          step="0.1"
          name="area"
          placeholder="e.g. 600"
          required
        />

        <label>Mean Smoothness</label>
        <input
          type="number"
          step="0.0001"
          name="smoothness"
          placeholder="e.g. 0.9"
          required
        />

        <button type="submit">Analyze</button>
      </form>
      <div class="result">{{ prediction_text }}</div>
    </div>
  </body>
</html>
